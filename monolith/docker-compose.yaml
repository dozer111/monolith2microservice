version: '3.9'
services:
  backend:
    build: .
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    command: 'php artisan serve --host=0.0.0.0'
    networks:
      - default
      - users

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ifix
      MYSQL_PASSWORD: ifix
    volumes:
      - ./storage/config.cnf:/etc/mysql/conf.d/config.cnf
      - ./storage/dbdata:/var/lib/mysql
    ports:
      - 33066:3306
    networks:
      - default

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - default

networks:
  users:
    external:
      name: users
  default:
